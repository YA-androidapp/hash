<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>textconv</title>
    <meta name="description" content="hash">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                textconv
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingJsonTsv">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseJsonTsv" aria-expanded="false" aria-controls="collapseJsonTsv">
                        JSON ↔ *SV
                    </button>
                </h2>
                <div id="collapseJsonTsv" class="accordion-collapse collapse" aria-labelledby="headingJsonTsv"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="alert alert-danger" role="alert" id="jsonTsv_alert">
                        </div>
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="jsonTsv_json" class="form-label">
                                                    JSON
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="jsonTsv_json" rows="6"
                                        placeholder="{&quot;Key01&quot;: &quot;Val01&quot;, &quot;Key02&quot;: &quot;Val02&quot;}"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="jsonTsv_tsv" class="form-label">
                                                    *SV
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-11 offset-1">
                                                <select class="form-select" aria-label="Delimiter" id="delimiter"
                                                    name="delimiter">
                                                    <option value="" selected>自動判別</option>
                                                    <option value=" "> (スペース)</option>
                                                    <option value="\t">\t(タブ)</option>
                                                    <option value=",">,</option>
                                                    <option value=";">;</option>
                                                    <option value="|">|</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-11 offset-1">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" role="switch" type="checkbox"
                                                        id="header" name="header" checked>
                                                    <label class="form-check-label" for="header">ヘッダ</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-11 offset-1">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" role="switch" type="checkbox"
                                                        id="dynamictyping" name="dynamictyping" checked>
                                                    <label class="form-check-label" for="dynamictyping">型推測</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="jsonTsv_tsv" rows="6" placeholder="Key01	Key02
Val01	Val02"></textarea>
                                </div>
                                <div class="col-1 d-flex align-items-end">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <button type="button" class="btn btn-outline-secondary"
                                                    id="insertTabTsv" name="insertTabTsv">Tab</button>
                                            </div>
                                        </div>
                                        <div class="row p-3">
                                            <div class="col-12">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button type="button" class="btn btn-outline-danger" id="clearJsonTsv"
                                                    name="clearJsonTsv">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingJsonYaml">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseJsonYaml" aria-expanded="false" aria-controls="collapseJsonYaml">
                        JSON ↔ YAML
                    </button>
                </h2>
                <div id="collapseJsonYaml" class="accordion-collapse collapse" aria-labelledby="headingJsonYaml"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="alert alert-danger" role="alert" id="jsonYaml_alert">
                        </div>
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    JSON
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="jsonYaml_json" rows="6"
                                        placeholder="{&quot;Key01&quot;: &quot;Val01&quot;, &quot;Key02&quot;: &quot;Val02&quot;}"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    YAML
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="jsonYaml_yaml" rows="6" placeholder="Key01: Val01
Key02: Val02"></textarea>
                                </div>
                                <div class="col-1 d-flex align-items-end">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <button type="button" class="btn btn-outline-danger" id="clearJsonYaml"
                                                    name="clearJsonYaml">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseCodeConversion" aria-expanded="false"
                        aria-controls="collapseCodeConversion">
                        文字コード変換
                    </button>
                </h2>
                <div id="collapseCodeConversion" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="codeConversion_message" class="form-label">
                                        Message
                                    </label>
                                    <select class="form-select" aria-label="Charset" id="codeConversion_charset"
                                        name="codeConversion_charset">
                                        <option value="ASCII">ASCII</option>
                                        <option value="BINARY">BINARY</option>
                                        <option value="EUCJP">EUCJP</option>
                                        <option value="JIS">JIS</option>
                                        <option value="SJIS">SJIS</option>
                                        <option value="UTF8" selected>UTF8</option>
                                        <option value="UTF16">UTF16</option>
                                        <option value="UTF16BE">UTF16BE</option>
                                        <option value="UTF16LE">UTF16LE</option>
                                        <option value="UTF32">UTF32</option>
                                        <option value="UNICODE">UNICODE</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="codeConversion_message" rows="6"
                                        placeholder=""></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <label for="codeConversion_result" class="form-label">
                                        Result
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="codeConversion_result" rows="6"></textarea>
                                    <a href="#" id="codeConversion_resultBlob"
                                        name="codeConversion_resultBlob">名前を付けて保存</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseBase64" aria-expanded="false" aria-controls="collapseBase64">
                        Base64
                    </button>
                </h2>
                <div id="collapseBase64" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="base64_decoded" class="form-label">
                                        Message
                                    </label>
                                    <select class="form-select" aria-label="Charset" id="base64_charset"
                                        name="base64_charset">
                                        <option value="ASCII">ASCII</option>
                                        <option value="BINARY">BINARY</option>
                                        <option value="EUCJP">EUCJP</option>
                                        <option value="JIS">JIS</option>
                                        <option value="SJIS">SJIS</option>
                                        <option value="UTF8" selected>UTF8</option>
                                        <option value="UTF16">UTF16</option>
                                        <option value="UTF16BE">UTF16BE</option>
                                        <option value="UTF16LE">UTF16LE</option>
                                        <option value="UTF32">UTF32</option>
                                        <option value="UNICODE">UNICODE</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="base64_decoded" rows="6"
                                        placeholder=""></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <label for="base64_encoded" class="form-label">
                                        Encoded
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="base64_encoded" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEncodeURI">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEncodeURI" aria-expanded="false" aria-controls="collapseEncodeURI">
                        URLエンコード／デコード
                    </button>
                </h2>
                <div id="collapseEncodeURI" class="accordion-collapse collapse" aria-labelledby="headingEncodeURI"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="encodeuri_decoded" class="form-label">
                                        Message
                                    </label>

                                    <select class="form-select" aria-label="Charset" id="encodeuri_charset"
                                        name="encodeuri_charset">
                                        <option value="ASCII">ASCII</option>
                                        <option value="BINARY">BINARY</option>
                                        <option value="EUCJP">EUCJP</option>
                                        <option value="JIS">JIS</option>
                                        <option value="SJIS">SJIS</option>
                                        <option value="UTF8" selected>UTF8</option>
                                        <option value="UTF16">UTF16</option>
                                        <option value="UTF16BE">UTF16BE</option>
                                        <option value="UTF16LE">UTF16LE</option>
                                        <option value="UTF32">UTF32</option>
                                        <option value="UNICODE">UNICODE</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="encodeuri_decoded" rows="6" placeholder="EncodeURI: A-Z a-z 0-9 - _ . ! ~ * ' ( )    ; , / ? : @ & = + $ # は変換されない
EncodeURIComponent: A-Z a-z 0-9 - _ . ! ~ * ' ( ) は変換されない

文字コード指定はEncodeURIComponentのみ"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <label for="encodeuri_encoded" class="form-label">
                                        Encoded
                                    </label>
                                </div>
                                <div class="col-4">
                                    <textarea class="form-control" id="encodeuri_encoded" rows="6"
                                        placeholder="EncodeURI"></textarea>
                                </div>
                                <div class="col-4">
                                    <textarea class="form-control" id="encodeuricomponent_encoded" rows="6"
                                        placeholder="EncodeURIComponent"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingCharref">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseCharref" aria-expanded="false" aria-controls="collapseCharref">
                        文字実体参照／数値文字参照
                    </button>
                </h2>
                <div id="collapseCharref" class="accordion-collapse collapse" aria-labelledby="headingCharref"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="charref_message" class="form-label">
                                        Message
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="charref_message" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <select class="form-select" aria-label="Escape type" id="escapetype"
                                        name="escapetype">
                                        <option value="escapeCharacterEntityReference" selected>エスケープ（文字実体参照）
                                        </option>
                                        <option value="escapeNumericCharacterReference">エスケープ（数値文字参照）</option>
                                        <option value="unescapeAll">アンエスケープ</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="charref_escaped" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingText2hash">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseText2hash" aria-expanded="false" aria-controls="collapseText2hash">
                        ハッシュ値
                    </button>
                </h2>
                <div id="collapseText2hash" class="accordion-collapse collapse" aria-labelledby="headingText2hash"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="text2hash_message" class="form-label">
                                        Message
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="text2hash_message" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <select class="form-select" aria-label="Hash type" id="hashtype" name="hashtype">
                                        <option value="MD5" selected>MD5</option>
                                        <option value="SHA1">SHA1</option>
                                        <option value="SHA256">SHA256</option>
                                        <option value="SHA512">SHA512</option>
                                        <option value="RMD160">RMD160</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="text2hash_hashed" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingPassword">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsePassword" aria-expanded="false" aria-controls="collapsePassword">
                        パスワード生成
                    </button>
                </h2>
                <div id="collapsePassword" class="accordion-collapse collapse" aria-labelledby="headingPassword"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="password_source" class="form-label">
                                        Source
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="password_source" rows="6">!"#$%&'()-^\@[;:],./\=~|`{+*}<>?_
0123456789
abcdefghijklmnopqrstuvwxyz
ABCDEFGHIJKLMNOPQRSTUVWXYZ
</textarea>
                                    <!--
                                        !"#$%&'()-^\@[;:],./\=~|`{+*}<>?_
                                        0123456789
                                        ０１２３４５６７８９
                                        abcdefghijklmnopqrstuvwxyz
                                        ａｂｃｄｅｆｇｈｉｊｋｌｍｎｏｐｑｒｓｔｕｖｗｘｙｚ
                                        ABCDEFGHIJKLMNOPQRSTUVWXYZ
                                        ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ
                                        ぁあぃいぅうぇえぉおかがきぎくぐけげこごさざしじすずせぜそぞただちぢっつづてでとどなにぬねのはばぱひびぴふぶぷへべぺほぼぽまみむめもゃやゅゆょよらりるれろゎわゐゑをん
                                        ァアィイゥウェエォオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモャヤュユョヨラリルレロヮワヰヱヲンヴヵヶ
                                        ｦｧｨｩｪｫｬｭｮｯｰｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝﾞﾟ
                                    -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="password_length" class="form-label">
                                        Length
                                    </label>
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" id="password_length"
                                        name="password_length" value="20" min="0" />
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <button type="button" class="btn btn-primary" id="password_generate"
                                        name="password_generate">Generate</button>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="password_generated" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright &copy;
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/yamljs@0.3.0/dist/yaml.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.0.0/encoding.min.js"></script>

    <script src="js/encode.js"></script>
    <script src="js/hashes.js"></script>
    <script src="js/tsv.js"></script>
    <script src="js/yaml.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
