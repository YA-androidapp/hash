<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>textconv</title>
    <meta name="description" content="hash">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                textconv
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingText2hash">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseText2hash" aria-expanded="true" aria-controls="collapseText2hash">
                        ハッシュ値
                    </button>
                </h2>
                <div id="collapseText2hash" class="accordion-collapse collapse show" aria-labelledby="headingText2hash"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="text2hash_message" class="form-label">
                                        Message
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="text2hash_message" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <select class="form-select" aria-label="Hash type" id="hashtype" name="hashtype">
                                        <option value="MD5" selected>MD5</option>
                                        <option value="SHA1">SHA1</option>
                                        <option value="SHA256">SHA256</option>
                                        <option value="SHA512">SHA512</option>
                                        <option value="RMD160">RMD160</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="text2hash_hashed" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEncodeURI">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEncodeURI" aria-expanded="false" aria-controls="collapseEncodeURI">
                        URLエンコード／デコード (EncodeURI / DecodeURI )
                    </button>
                </h2>
                <div id="collapseEncodeURI" class="accordion-collapse collapse" aria-labelledby="headingEncodeURI"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="encodeuri_decoded" class="form-label">
                                        Message
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="encodeuri_decoded" rows="6"
                                        placeholder=" A-Z a-z 0-9 ; , / ? : @ & = + $ - _ . ! ~ * ' ( ) # は変換されない"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <label for="encodeuri_encoded" class="form-label">
                                        Encoded
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="encodeuri_encoded" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEncodeURIComponent">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEncodeURIComponent" aria-expanded="false"
                        aria-controls="collapseEncodeURIComponent">
                        URLエンコード／デコード ( EncodeURIComponent / DecodeURIComponent )
                    </button>
                </h2>
                <div id="collapseEncodeURIComponent" class="accordion-collapse collapse"
                    aria-labelledby="headingEncodeURIComponent" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="encodeuricomponent_decoded" class="form-label">
                                        Message
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="encodeuricomponent_decoded" rows="6"
                                        placeholder=" A-Z a-z 0-9 - _ . ! ~ * ' ( ) は変換されない"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <label for="encodeuricomponent_encoded" class="form-label">
                                        Encoded
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="encodeuricomponent_encoded" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingCharref">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseCharref" aria-expanded="false" aria-controls="collapseCharref">
                        文字実体参照／数値文字参照
                    </button>
                </h2>
                <div id="collapseCharref" class="accordion-collapse collapse" aria-labelledby="headingCharref"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-2 offset-1 text-start">
                                    <label for="charref_message" class="form-label">
                                        Message
                                    </label>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="charref_message" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-2 offset-1 text-start">
                                    <select class="form-select" aria-label="Escape type" id="escapetype"
                                        name="escapetype">
                                        <option value="escapeCharacterEntityReference" selected>エスケープ（文字実体参照）</option>
                                        <option value="escapeNumericCharacterReference">エスケープ（数値文字参照）</option>
                                        <option value="unescapeAll">アンエスケープ</option>
                                    </select>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control" id="charref_escaped" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright &copy;
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/hashes.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
